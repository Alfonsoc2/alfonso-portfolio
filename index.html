<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyra's Desktop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Virtual Desktop -->
  <div id="desktop">
    <!-- Taskbar -->
    <div id="taskbar">
      <div id="start-menu" class="taskbar-item">
        <img src="nyra-avatar.png" alt="Nyra Start Menu" id="start-icon" onclick="reopenChat()">
        <span>Nyra AI</span>
      </div>
      <div id="workspace-indicators" class="taskbar-item">
        <span class="workspace active">1</span>
        <span class="workspace">2</span>
        <span class="workspace">3</span>
      </div>
      <div id="clock" class="taskbar-item"></div>
    </div>

    <!-- Chat Window -->
    <div class="window nyra-chat" id="nyra-chat">
      <div class="chat-header">
        <span class="window-title">Nyra AI</span>
        <div class="window-controls">
          <button id="minimize-button">_</button> <!-- Minimize button, now used to close too -->
        </div>
      </div>
      <div class="chat-body">
        <!-- Avatar Section -->
        <div class="avatar">
          <img src="nyra-avatar.png" alt="Nyra's Avatar">
        </div>
        <!-- Messages Section -->
        <div class="chat-messages"></div>
        <!-- Input Section -->
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Say something to Nyra...">
          <button id="send-button">Send</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
